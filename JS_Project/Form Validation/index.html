<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane" ></i>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" 
                id="contact-name" onkeyup="validateName()">
                <span id="name-error">Name is required</span>
            </div>

            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="(+91) xxx-xx-xxxx"
                id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error">Phone number is required</span>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email"
                id="contact-email" onkeyup="validateEmail()">
                <span id="email-error">Email is required</span>
            </div>
            
            <div class="input-group">
                <label> Your Message</label>
                <textarea rows="5" placeholder="Enter your Message"
                id="contact-message" onkeyup="validateMessage()"></textarea>
                <span id="message-error">Message is required</span>
            </div>
        </form>
    </div>

    <button onclick="return ValidateForm()">Submit</button>
    <span id="submit-error">Please fix the error</span>
    <script src="app.js"></script>

</body>
</html>
